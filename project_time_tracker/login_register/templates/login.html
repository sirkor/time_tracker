<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/auth/login/" method="post">
    {% csrf_token %}
    <input type="text" name="username" id="username">
    <input type="password" name="password" id="password">
    {% if login_error %}
    <label>{{ login_error }}</label>
    {% endif %}
    <input type="submit" value="Войти">
</form>
</body>
</html>
