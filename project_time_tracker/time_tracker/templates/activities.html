<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p align="left"> <a href="/">На главную</a>
<a href="/users/{{ request.user.username }}/activities/create/">Добавить</a>
<a href="/auth/logout/">Выйти</a>
</p>
{% block add %}{% endblock %}

{% for activity in activities  %}
<p>Название: {{ activity.activities_name }}</p>

<p>Время конца: {{ activity.activities_end }}</p>
    <hr>
{% endfor %}
</body>
</html>
