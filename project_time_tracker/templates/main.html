<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% if user.is_authenticated %}

    <p>Приветствую, {{ user.username }}</p>
    <a href="/users/{{ user.username }}/activities/all/">Перейти на личную страницу</a>
{% else %}
    <p>Приветствую, авторизируйтесь на сайте</p>
    <label><a href="/auth/login/">Войти</a></label>
{% endif %}
<a href="/auth/register/"> Регистрация</a>

{% block login %} {% endblock %}
{% block register %} {% endblock %}
</body>
</html>
